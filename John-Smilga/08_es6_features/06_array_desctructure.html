<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Destructuring</title>
  </head>
  <body>
    <h1>Array Destructuring</h1>

    <script>
      // Destructuring
      // Faster and easier way to get access of the values

      const arr = ["shuaib", "saif", "adnan", "numan"];

      const [person1, , person3] = arr;

      console.log(person1, person3);

      // swap two number usingf destructuring
      let num1 = 10,
        num2 = 20;

      [num1, num2] = [num2, num1];

      console.log(num1, num2);
    </script>
  </body>
</html>
