<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <h1>For Of Loop</h1>

    <script>
      // help to iterate over iterable object - String, array, map, set
      // regular forEach dosn't give access to break and continue keywords but for of dose

      const sentnce = "this is a long sentence";
      let ans = "";
      for (let letter of sentnce) {
        if (letter === " ") {
          continue;
        } else {
          ans += letter;
        }
      }
      console.log(ans);
    </script>
  </body>
</html>
