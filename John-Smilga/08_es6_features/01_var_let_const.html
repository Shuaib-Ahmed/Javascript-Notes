<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Var Let Const</title>
  </head>
  <body>
    <h1>Var Let Const</h1>

    <script>
      // var can define, update, redefine
      var person = "shuaib";
      person = "saif";
      var person = 10;

      // let can define, update, cannot redefine
      let age = 10;
      age = 21;
      // cannot do this
      // let age = 20;

      // const can define, cannot update on primitive values, cannot redefine
      const names = ["shuaib", "saif", "mom"];
      names.push("numan");

      // cannot reassign
      // names = { name: ["shuaib", "saif", "mom"] };
    </script>
  </body>
</html>
