<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOR IN</title>
  </head>
  <body>
    <h1>FOR IN</h1>

    <script>
      // for in loop use in object to iterate
      const person = {
        name: "shuaib ahmed",
        age: 21,
      };

      for (let property in person) {
        console.log(`${property} : ${person[property]}`);
      }
    </script>
  </body>
</html>
