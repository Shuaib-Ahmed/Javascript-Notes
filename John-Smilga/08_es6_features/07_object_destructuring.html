<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Destructuring</title>
  </head>
  <body>
    <h1>Object Destructuring</h1>

    <script>
      const person = {
        name: "shuaib ahmed",
        age: 21,
        jobs: {
          company1: "cognizant",
          company2: "accenture",
        },
      };

      const {
        // change name of the key
        name: fullName,
        age,
        // nested destructuring
        jobs: { company1: companyName },
      } = person;

      console.log(fullName, age, companyName);
    </script>
  </body>
</html>
