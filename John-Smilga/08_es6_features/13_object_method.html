<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method</title>
  </head>
  <body>
    <h1>Object Method</h1>

    <script>
      // Three method to convert object to array
      // Object.key() - key to array
      // Object.value() - value to array
      // Object.entries() - convert both

      const person = {
        name: "shuaib",
        age: 21,
        sex: "M",
      };

      const keys = Object.keys(person);
      const values = Object.values(person);
      const all = Object.entries(person);

      console.log(keys);
      console.log(values);
      console.log(all);
    </script>
  </body>
</html>
