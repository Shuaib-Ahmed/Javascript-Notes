<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval Functions</title>
  </head>
  <body>
    <h1>Interval Functions In Js</h1>

    <script>
      // setTimeout - run only once after a certain interval

      const runSetTimeout = (name) => {
        console.log(`${name} hi their`);
      };

      // return a unique id that can be used to clear setTimeout
      const id = setTimeout(runSetTimeout, 3000, "shuaib");
      setTimeout(runSetTimeout, 3000, "saif");

      // clear time out
      clearTimeout(id);

      // setInverval - run after ever interval
      // also get unique id
      const id1 = setInterval(() => {
        console.log("set interval ran");
      }, 2000);

      setTimeout(() => {
        clearInterval(id1);
      }, 6000);
    </script>
  </body>
</html>
