<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value Vs References</title>
  </head>
  <body>
    <h1>Value Vs References In Js</h1>

    <script>
      // when only values is copy then change is only reflective in the changed variable
      let num1 = 20,
        num2 = num1;
      num2 = 70;
      console.log("This is num1 " + num1);
      console.log("This is num2 " + num2);

      // when reference is copy then change is reflective in all variable
      let arr = [1, 2, 3];
      let arr1 = arr;

      arr1[0] = 10;

      console.log(arr[0]);
    </script>
  </body>
</html>
