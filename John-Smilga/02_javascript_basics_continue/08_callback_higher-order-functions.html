<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks And Higher-Order-Functions</title>
</head>
<body>
    <script>
        // In javascript function is treated as first class citizens which means that u can store it in variable (expressions), 
        // pass them as argument to another function, 
        // return a function from another function (closure)

        // Higher Order Functions - means function can receive another function as argument and also return a new fuction

        // Callbacks - Pass to another function as argument and run inside that function

        const sayHello = function(name){
            return `Hello ${name}`;
        }

        // greeting is a higher order function
        const greeting = function(reciever_name, sayHello) {
            const name = 'shuaib'
           console.log(`${sayHello(reciever_name)} greeting from ${name}`);
        }

        // sayHello is a callback function
        greeting('saif', sayHello)
        greeting('adnan', sayHello)
    </script>
</body>
</html>
