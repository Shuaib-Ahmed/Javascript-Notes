<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Methods</title>
  </head>
  <body>
    <h1>List Of String Methods</h1>

    <script>
      const str = "shuaib ahmed is a positive person";

      // length of a string
      str.length;

      str.toUpperCase();
      str.toLowerCase();

      // return character at 3 index position
      str.charAt(3);

      // return characters from 1 index to 4 postion
      str.substring(1, 5);

      // same as substring but also take negative values
      str.slice(1, 5);
      str.slice(-1, -3);

      // returm boolean
      str.startsWith("shuaib");
      str.endsWith("person");

      // return -1 if string not present
      str.indexOf("ahmed");

      // return boolean
      str.includes("positive");
    </script>
  </body>
</html>
