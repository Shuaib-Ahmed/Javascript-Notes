  <body>
    <h1>Clouser Implement</h1>

    <script>
      function account(name, initialBalance) {
        // This is a clouser
        function showBalance() {
          console.log(`Hello ${name} your balance is ${initialBalance}`);
        }
        return showBalance;
      }

      account("shuaib", 200)();

      const saif = account("saif", 300);
      saif();
    </script>
