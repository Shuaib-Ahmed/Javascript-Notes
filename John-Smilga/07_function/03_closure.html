<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
  </head>
  <body>
    <h1>Closure</h1>

    <script>
      // Clouser give's u an access of the outer function scope from an inner function

      function outer() {
        const private = "private";

        // This is clouser
        function inner() {
          console.log(`access to ${private} variable of outer function`);
        }

        return inner;
      }

      const result = outer();
      // we still have access of the private variable
      result();
    </script>
  </body>
</html>
