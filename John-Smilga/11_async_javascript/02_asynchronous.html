<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous Javascript</title>
  </head>
  <body>
    <h1>Asynchronous Javascript</h1>

    <script>
      // Handle by browser not by javascript

      console.log(`I am first`);

      largeTask(3000);

      // Even though this should happen instently javascript still handle this to browser and after competion of all the synchronous function this will execute
      largeTask(0);

      console.log(`I am second`);

      function largeTask(second) {
        // This callback function will be handover to the browser and rest of the javascript will be executed, then after completetion of this callback browser will return the result to the javascript.
        setTimeout(() => {
          console.log(`done large task in ${second / 1000} seconds`);
        }, second);
      }
    </script>
  </body>
</html>
