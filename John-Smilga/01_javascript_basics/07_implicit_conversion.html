<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implicit Conversion</title>
  </head>
  <body>
    <h1>Implicit Conversion</h1>

    <script>
      let num1 = "saif";
      let num2 = "ahmed";

      //   NaN beacuse both variable cannot be converted to number
      let result = num1 - num2;
      console.log(result);

      num2 = 7;
      //   num2 converted to string
      result = num1 + num2;
      console.log(result);

      num1 = "7";
      num2 = "6";
      //   num1 and num2 converted to number hence result overall is a number
      result = num1 - num2;
      console.log(result);
    </script>
  </body>
</html>
