<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Statement</title>
  </head>
  <body>
    <h1>Conditional Statement</h1>

    <script>
      // >, <, >=, <=, ==, ===, !=, !==
      // if, if-else, if-else-if

      const num1 = 10,
        num2 = 20;

      // if condition
      if (num1 > num2) {
        console.log("num1 is greater");
      }

      // if-else condition
      if (num1 > num2) {
        console.log("num1 is greater");
      } else {
        console.log("num2 is greater");
      }

      // if-else-if condition
      if (num1 == num2) {
        console.log("num1 and num2 have equal values");
      } else if (num1 > num2) {
        console.log("num1 is greater");
      } else {
        console.log("num2 is greater");
      }

      //   Difference between == && ===
      const s1 = 6,
        s2 = "6";

      // Only check value and not datatype
      console.log(s1 == s2);
      //   check value as well as type
      console.log(s1 === s2);

      // Logical Operator
      // &&(and) ||(or) !(not)
      if (num1 === 10 && s1 === 6) {
        console.log("Both condition are true");
      }
    </script>
  </body>
</html>
