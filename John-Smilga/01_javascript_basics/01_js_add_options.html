<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT ADD OPTIONS</title>
  </head>
  <body>
    <h1>DIFFERENT WAYS U CAN ADD JAVASCRIPT</h1>

    <!-- Inline javascript -->
    <button onclick="alert('This is inline javascript')">
      INLINE JAVASCRIPT
    </button>

    <button id="internal_js_btn">INTERNAL JAVASCRIPT</button>

    <button class="external_js_btn">EXTERNAL JAVASCRIPT</button>
    <button class="external_js_btn">EXTERNAL JAVASCRIPT</button>
    <button class="external_js_btn">EXTERNAL JAVASCRIPT</button>
    <button class="external_js_btn">EXTERNAL JAVASCRIPT</button>
    <button class="external_js_btn">EXTERNAL JAVASCRIPT</button>
    <button class="external_js_btn">EXTERNAL JAVASCRIPT</button>

    <!-- Always write internal and external javascript at the end so that your website don't take much time to load -->

    <!-- Internal javascript -->
    <script>
      let btn = document.getElementById("internal_js_btn");
      btn.addEventListener("click", () => {
        alert("This is internal javascript");
      });
    </script>

    <!-- External javascript -->
    <script src="./01_app.js"></script>
  </body>
</html>
