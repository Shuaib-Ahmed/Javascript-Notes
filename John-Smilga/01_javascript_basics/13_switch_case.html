<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case</title>
  </head>
  <body>
    <h1>Switch Case</h1>

    <script>
      // used for multiple if statement

      const dice = 7;

      switch (dice) {
        case 1:
          console.log("dice 1 roll");
          break;
          console.log("dice 2 roll");
          break;
        case 3:
          console.log("dice 3 roll");
          break;
        case 4:
          console.log("dice 4 roll");
          break;
        case 5:
          console.log("dice 5 roll");
          break;
        case 6:
          console.log("dice 6 roll");
          break;
        default:
          console.log("invalid value");
      }
    </script>
  </body>
</html>
