<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <h1>Loops In Javascript</h1>

    <script>
      // while loop
      let num = 5;
      while (num > 0) {
        console.log(num + " is greater than 0");
        num--;
      }

      // do-while loop
      let money = 0;
      do {
        console.log("This ran even if money value is 0");
      } while (money > 0);

      // for loop
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }
    </script>
  </body>
</html>
