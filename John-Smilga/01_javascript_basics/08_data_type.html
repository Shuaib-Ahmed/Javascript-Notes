<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Type</title>
  </head>
  <body>
    <h1>Different Type Of Data</h1>

    <script>
      // Primitive Data Type - Number, String, Null, Undefine, Boolean
      // Non Primitive Data Type - Array, Object, Function

      // typeof variable_name (give type of variable)

      // Number
      let number = 20;

      // String
      let string = "This is a string";

      // Boolean
      let bool = true;

      // Null
      let null_ = null;

      // undefine
      let undefine_;

      //   Null should be null but it is object it is a bug
      console.log(
        typeof number,
        typeof string,
        typeof bool,
        typeof null_,
        typeof undefine_
      );
    </script>
  </body>
</html>
