<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factory Function</title>
  </head>
  <body>
    <h1>Factory Function</h1>

    <script>
      function factoryFunction(name) {
        return {
          name: name,
          showName: function () {
            console.log(`hello ${this.name}`);
          },
        };
      }

      const person1 = factoryFunction("shuaib ahmed")
      person1.showName();
      const person2 = factoryFunction("saif ahmed")
      person2.showName();
    </script>
  </body>
</html>
