<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Function</title>
  </head>
  <body>
    <h1>Constructor function</h1>
    <script>
      // new key make a new object and by this we can omit return from the function
      // Function name should me capital
      
      function ConstructorFunction(name) {
        this.name = name;
        this.showName = function () {
          console.log(`Hello ${this.name}`);
        };

        console.log(this);
      }

      const person1 = new ConstructorFunction("shuaib ahmed");
      person1.showName();

      const person2 = new ConstructorFunction("saif ahmed");
      person2.showName();
    </script>
  </body>
</html>
